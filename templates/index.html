<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Data Survey by K.Kennedy</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href='../static/styles.css' rel='stylesheet' type='text/css'>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel='icon' href='../static/favicon.png'>
</head>

<body>
  <div class='header'>
    <p class='courseinfo'>CSC 642 HCI</p>
    <p class='courseinfo'>Summer 2020</p>
    <p class='courseinfo'>Individual Assignment</p>
    <p >Katie Kennedy</p>
    <p >&#9730;</p>
    <p>Data Survey Form</p>
  </div>

  <div class='description'>
    <p>Please fill out each of the fields below & check the box before submitting.</p>
    <p class='required'>* required</p>
  </div>


  <!----------------------- MAIN FORM -------------------------------->
  <form action='/verification' method='POST'>

    <!------ user info ------>
    <div class='input'>
      <input type='text' class='text-entry-button' id='firstname' name='firstname' placeholder='  First name *'>
    </div>
    <div class='input'>
      <input type='text' class='text-entry-button' id='lastname' name='lastname' placeholder='  Last name *'>
    </div>
    <!------------------------>

    <a>&#12336;</a>

    <!------ home address ------>
    <div class='input'>
      <input type='text' class='text-entry-button' id='streetaddress' name='streetaddress' placeholder='  Street address *'>
    </div>
    <div class='input'>
      <input  type='text' class='text-entry-button' id='city' name='city' placeholder='  City *'>
    </div>
    <!--------------------------->

    
    <!------ usa state drop down -->
    <div class='input'>
      <select class='text-entry-button' id='stateUSA' name='stateUSA'>
        <option value='default' disabled selected>&nbsp;&nbsp;Choose State *</option>
        <option value='AL'>Alabama</option><option value='AK'>Alaska</option>
        <option value='AZ'>Arizona</option><option value='AR'>Arkansas</option>
        <option value='CA'>California</option><option value='CO'>Colorado</option>
        <option value='CT'>Connecticut</option><option value='DE'>Delaware</option>
        <option value='DC'>District Of Columbia</option><option value='FL'>Florida</option>
        <option value='GA'>Georgia</option><option value='HI'>Hawaii</option>
        <option value='ID'>Idaho</option><option value='IL'>Illinois</option>
        <option value='IN'>Indiana</option><option value='IA'>Iowa</option>
        <option value='KS'>Kansas</option><option value='KY'>Kentucky</option>
        <option value='LA'>Louisiana</option><option value='MD'>Maryland</option>
        <option value='MA'>Massachusetts</option><option value='MI'>Michigan</option>
        <option value='MN'>Minnesota</option><option value='MS'>Mississippi</option>
        <option value='MO'>Missouri</option><option value='MT'>Montana</option>
        <option value='NE'>Nebraska</option><option value='NV'>Nevada</option>
        <option value='NH'>New Hampshire</option><option value='NM'>New Mexico</option>
        <option value='NY'>New York</option><option value='NC'>North Carolina</option>
        <option value='ND'>North Dakota</option><option value='OH'>Ohio</option>
        <option value='OK'>Oklahoma</option><option value='OR'>Oregon</option>
        <option value='PA'>Pennsylvania</option><option value='RI'>Rhode Island</option>
        <option value='SC'>South Carolina</option><option value='SD'>South Dakota</option>
        <option value='TN'>Tennessee</option><option value='TX'>Texas</option>
        <option value='UT'>Utah</option><option value='VT'>Vermont</option>
        <option value='VA'>Virginia</option><option value='WA'>Washington</option>
        <option value='WV'>West Virginia</option><option value='WI'>Wisconsin</option>
        <option value='WY'>Wyoming</option>
      </select>
    </div>
    <!---------------------->


    <!------ zip code ------>
    <div class='input'>
      <input  type='text' class='text-entry-button' id='zipcode' name='zipcode' placeholder='  Zip code *'>
    </div>
    <!---------------------->

    <a>&#12336;</a>

    <!------ edu level ------>
    <div class='input'>
      <select id='education' class='text-entry-button'>
        <option value='default' default disabled selected>&nbsp;&nbsp;Choose your education level</option>
        <option value='none' >Prefer not to say</option>
        <option value='shs'>Some high school</option>
        <option value='hs'>High school diploma or equiv.</option>
        <option value='ad'>Associate's degree</option>
        <option value='bd'>Bachelor's degree</option>
        <option value='gd'>Graduate degree</option>
        <option value='phd'>PhD</option>
        <option value='md'>Medical doctorate</option>
      </select>
    </div>
    <!----------------------->

    <a>&#12336;</a>

    <!------- bday --------->
    <div class='input'>
      <label name='descriptor' id='descriptor'>Your date of birth</label></br>
      <select class='text-entry-button' id='month' name='month'>
        <option value='' disabled selected>&nbsp;&nbsp;Month *</option>
        <option value='jan'>January</option><option value='feb'>February</option>
        <option value='march'>March</option><option value='april'>April</option>
        <option value='may'>May</option><option value='jun'>June</option>
        <option value='july'>July</option><option value='august'>August</option>
        <option value='september'>September</option><option value='oct'>October</option>
        <option value='nov'>November</option><option value='dec'>December</option>
      </select>
    </div>
    <div class='input'>
      <select class='text-entry-button' id='day' name='day'>
        <option value='' disabled selected>&nbsp;&nbsp;Day *</option>
        <option value='01'>1</option><option value='02'>2</option>
        <option value='03'>3</option><option value='04'>4</option>
        <option value='05'>5</option><option value='06'>6</option>
        <option value='07'>7</option><option value='08'>8</option>
        <option value='09'>9</option><option value='10'>10</option>
        <option value='11'>11</option><option value='12'>12</option>
        <option value='13'>13</option><option value='14'>14</option>
        <option value='15'>15</option><option value='16'>16</option>
        <option value='17'>17</option><option value='18'>18</option>
        <option value='19'>19</option><option value='20'>20</option>
        <option value='21'>21</option><option value='22'>22</option>
        <option value='23'>23</option><option value='24'>24</option>
        <option value='25'>25</option><option value='26'>26</option>
        <option value='27'>27</option><option value='28'>28</option>
        <option value='29'>29</option><option value='30'>30</option>
        <option value='31'>31</option>
      </select>
    </div>
    <div class='input'>
      <input type='text' class='text-entry-button' id='year' placeholder='  Year *'>
    </div>
    <!-------------------------->

    <a>&#12336;</a>

    <!-------- height --------->
    <div class='input'>
      <label> Your height </label></br>
      <input type='text' class='text-entry-button' id='feet' name='feet' placeholder=' Feet'>
      <label> '  </label>
    </div>
    <div class='input'>
      <input type='text' class='text-entry-button' id='inches' name='inches' placeholder=' Inches'>
      <label> " </label>
    </div>
    <!--------------------->

    <a>&#12336;</a>

    <!--------- phone and email --------->
    <div class='input'>
      <input type='text' class='text-entry-button' id='phone' name='phone' placeholder='  Phone *'>
    </div>
    <div class='input'>
      <input type='text' class='text-entry-button' id='email' name='email' placeholder='  Email *'>
    </div>
    <div class='input'>
      <input type='text' class='text-entry-button' id='confirmemail' name='confirmemail' placeholder='  Confirm email *'>
    </div>
    <!----------------------------------->

    <a>&#12336;</a>

    <!----- i agree to terms box -------->
    <div>
      <input type='checkbox' id='iagree'>
      <label for='iagree'>I agree to the <u>Terms & Conditions</u>*</label>
    </div>
    <!----------------------------------->

    </br>

    <!------------ captcha -------------->
    <div class = input>
      <label for='notbot'>* Please type the following in the box below: <i>not bot</i></label></br>
      <input type='text' class ='text-entry-button' id='notbot' name ='notbot' placeholder='  not bot'>
    </div>
    <!----------------------------------->



    <!------------ SUBMIT -------------->
    <div class = input>
      <input type='submit' id='submit' name='submit' value='Submit &#9758;'>
    </div>
    <!----------------------------------->
  </form>
  
  <!------- makes page run faster -------->
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <!----------------------------------->
  
</body>
</html>
