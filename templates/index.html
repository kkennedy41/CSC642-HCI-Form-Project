<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Survey by K.Kennedy</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="../static/favicon.png">
</head>

<body>
  <div class="header">
    <p class="courseinfo">CSC 642 HCI</p>
    <p class="courseinfo">Summer 2020</p>
    <p class="courseinfo">Individual Assignment</p>
    <p >Katie Kennedy</p>
    <p >&#9730;</p>
    <p>Data Survey Form</p>
  </div>

  <div class="description">
    <p>Please fill out each of the required fields below & check the box before submitting.</p>
    <p class="required">* required</p>
  </div>


  <form action="/verification" method="POST" id='dataform' name="dataform">

    <!-- user info -->
    <div class="input">
      <input required type="text" class="text-entry-button" id="firstname" name="firstname" placeholder="  First name *">
    </div>
    <div class="input">
      <input required type="text" class="text-entry-button" id="lastname" name="lastname" placeholder="  Last name *">
    </div>

    <a>&#12336;</a>

    <!-- home address -->
    <div class="input">
      <input required type="text" class="text-entry-button" id="streetaddress" name="streetaddress" placeholder="  Street address">
    </div>
    <div class="input">
      <input required type="text" class="text-entry-button" id="city" name="city" placeholder="  City *">
    </div>

    <!-- usa state drop down -->
    <div class="input">
      <select required class="text-entry-button" id="state" name="state">
        <option value="" disabled selected>&nbsp;&nbsp;Choose State *</option>
        <option value="AL">Alabama</option><option value="AK">Alaska</option>
        <option value="AZ">Arizona</option><option value="AR">Arkansas</option>
        <option value="CA">California</option><option value="CO">Colorado</option>
        <option value="CT">Connecticut</option><option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option><option value="FL">Florida</option>
        <option value="GA">Georgia</option><option value="HI">Hawaii</option>
        <option value="ID">Idaho</option><option value="IL">Illinois</option>
        <option value="IN">Indiana</option><option value="IA">Iowa</option>
        <option value="KS">Kansas</option><option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option><option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option><option value="MI">Michigan</option>
        <option value="MN">Minnesota</option><option value="MS">Mississippi</option>
        <option value="MO">Missouri</option><option value="MT">Montana</option>
        <option value="NE">Nebraska</option><option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option><option value="NM">New Mexico</option>
        <option value="NY">New York</option><option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option><option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option><option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option><option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option><option value="TX">Texas</option>
        <option value="UT">Utah</option><option value="VT">Vermont</option>
        <option value="VA">Virginia</option><option value="WA">Washington</option>
        <option value="WV">West Virginia</option><option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <!----------------------------------->
    
    <a>&#12336;</a>

    <!-------------- bday ---------------->
    <div >
      <select required class="text-entry-button" id="month" name="month">
        <option value="" disabled selected>&nbsp;&nbsp;Month *</option>
        <option value="jan">January</option><option value="feb">February</option>
        <option value="march">March</option><option value="april">April</option>
        <option value="may">May</option><option value="jun">June</option>
        <option value="july">July</option><option value="august">August</option>
        <option value="september">September</option><option value="oct">October</option>
        <option value="nov">November</option><option value="dec">December</option>
      </select>

      <select required class="text-entry-button" id="day" name="day">

      </select>



      </select>
    </div>
    <!------------------------------------>


    <!---- education level dropdown ----->
    <div class="input">
      <select id="education" class="text-entry-button">
        <option value="default" default disabled selected>&nbsp;&nbsp;Choose your education level</option>
        <option value="none" >Prefer not to say</option>
        <option value="shs">Some high school</option>
        <option value="hs">High school diploma or equiv.</option>
        <option value="ad">Associate's degree</option>
        <option value="bd">Bachelor's degree</option>
        <option value="gd">Graduate degree</option>
        <option value="phd">PhD</option>
        <option value="md">Medical doctorate</option>
      </select>
    </div>
    <!------------------------------------->


    <!------------- height -------------->
    <div class="input">
      <input type="text" class="text-entry-button" id="height" placeholder="Inches tall">
      <input type="text" class="text-entry-button">
    </div>
    <!----------------------------------->


    <!--------- phone and email --------->
    <div class="input">
      <input required type="text" class="text-entry-button" id="phone" name="phone" placeholder="  Phone *">
    </div>
    <div class="input">
      <input required type="text" class="text-entry-button" id="email" name="email" placeholder="  Email *">
    </div>
    <div class="input">
      <input required type="text" class="text-entry-button" id="confirmemail" name="confirmemail" placeholder="  Confirm email *">
    </div>
    <!----------------------------------->


    <!----- i agree to terms box -------->
    <div>
      <input required type="checkbox" id="iagree">
      <label for="iagree">*I agree to the <u>Terms & Conditions</u></label>
    </div>
    <!----------------------------------->


    <!------------ captcha -------------->
    <div class = input>
      <label for="notbot">*Please type the following in the box below: <i>not bot</i></label></br>
      <input type="text" class ="text-entry-button" id="notbot" name ="notbot" placeholder="  not bot">
    </div>
    <!----------------------------------->


    <div class="submitbutton">
      <input type="submit" id="submit" value="Submit &#9758;">
    </div>

  </form>
    
</body>
</html>
